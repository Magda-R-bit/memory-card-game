<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Cards Game</title>
</head>

<body>
    <h1>
        <img class="logo" src="assets/images/memoryGame.png" alt="logo"> Memory Cards </h1>
    <div class="game-box"></div>
    <div class="control-panel">
        <div class="records">
            <div class="moves">Moves: 0</div>
            <div class="timer">Time: 0 sec</div>
        </div>
        <div class="start"><button>Start</button></div>
        <div class="actions"><button>Restart</button></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
